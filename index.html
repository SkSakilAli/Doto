<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title> Doto </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="description" content="A to do list web app so you don't forget the most important" />
        <meta name="author" content="Sk Sakil Ali" />
        <meta name="charset" content="UTF-32" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <head>
    <body>
    <div id="main">
      <header class="box">
          <p id="heading" class="textTwo">Ready to <b>Grind</b> Today?</p>
     </header>
     <!-- Second Starting -->
     <div id="second">
     <div>
         <div id="clock" class="box">
             <span id="time" class="timer">12:00 PM</span>
        </div>
     </div>
        <div id="promodo" class="box">
            <span id="stopWatch" class="timer">0:00</span>
            <div id="promodoButtons">
                <button id="promodoStart" class="buttonGreen"><img id="startbtimg" class="btnimgp" src="assets/startButton.svg" />Start Promodo</button>
                <button id="promodoStop" class="buttonRed"><img id="stopbtimg" class="btnimgp" src="assets/stopButton.svg" />Stop Promodo</button>
            </div>
        </div>
     </div>

    <!-- To do List main program Starts -->
    <div id="exp">
     <div id="first">
         <div id=todoHeader" class="box">
             <div id="todoHeaderText">
             <h2 id="todoHeaderHead">Something Went Wrong</h2>
             <p id="tpHeaderSub" class="secondaryText"> 0% Task Completed</p>
             </div>
             <div id="toButtons">
             <button id="addTask" class="buttonGreen"><img class="btnimgp" src="assets/addTask.svg">Add Task</button>

             <button id="resetTask" class="buttonRed"><img class="btnimgp" src="assets/resetTask.svg">Reset</button>
            </div>
             </div>

         <div class="Task" id="0">
         <div  class="TaskNumber"><span>1</span></div>
         <span  class="secondaryText" contenteditable="true"> Add you Task Here </span>
         <div  class="buttonFirst">
             <button class="buttonGreen" name="markComplete" id="btg0" onclick="tasks.markComplete(event)"><img class="btnimgp" src="assets/complete.svg"><span>Mark as Complete</span></button>            
<button class="buttonRed" onclick="" id="btr0"><img class="btnimgp" src="assets/delete.svg" name="deletTask"><span>Delete the Task</span></button>            

<button class="buttonGrey" onclick="" id="btp0"><img class="btnimgp" src="assets/promodo.svg"><span>Add a Promodo</span></button>
         </div>
         </div>
         <div id="child"> </div>
     </div>

    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
